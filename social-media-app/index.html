<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Basics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cbc1d5bcc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">

        <!-- Left div containing Heading, Input box and Submit Button -->
        <div class="left">
            <form id="form">
                <br> <br>
                <label for="">Write your post here</label>
                <br> <br>
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <br> <br>
                <div id="msg"></div>
                <button type="submit">Post</button>
            </form>
        </div>


        <div class="right">
            <h3>Your posts here</h3>
            <div id="posts">

                <div>
                    <p>Post 1</p>
                    <span class="options">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </span>

                </div>

                <div>
                    <p>Post 2</p>
                    <span class="options">
                        <i class="fa-regular fa-pen-to-square"></i>
                        <i class="fa-regular fa-trash-can"></i>
                    </span>

                </div>

                

            </div>
        </div>

    </div>
</body>
<script src="/CRUD-basics/main.js"></script>
</html>
